<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="../../vue.js" type="text/javascript" charset="utf-8"></script>
	<title>V-on</title>
</head>
<body>
	<div id="root">
		<button type="button" @click="singleClick()">单击事件</button>
		<button type="button" @dblclick="doubleClick()">双击事件</button>
	</div>
	
	<script type="text/javascript">
		new Vue({
			el: "#root",
			methods: {
				singleClick() {
					alert("触发了单击事件！")
				},
				doubleClick() {
					alert("触发了双击事件")
				}
			}
		})
	</script>
</body>
</html>
